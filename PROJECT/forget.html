<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      margin-left: -10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: orangered;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d63b00;
    }
  </style>
</head>
<body>
  <form onsubmit="resetPassword(); return false;">
    <div class="box">
      <div style="text-align:center; margin-bottom:20px;">
        <img src="assect/Borewell-logo.png" alt="Logo" style="max-width:80px; margin-bottom:10px;">
      </div>
      <h2>Reset Your Password</h2>
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Submit</button>
      <div id="message" style="margin-top:15px; color:#d63b00;"></div>
    </div>
  </form>
  <script>
    function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      if (!newPassword || !confirmPassword) {
        messageDiv.style.color = '#d63b00';
        messageDiv.textContent = 'Please fill in both fields.';
        return;
      }
      if (newPassword !== confirmPassword) {
        messageDiv.style.color = '#d63b00';
        messageDiv.textContent = 'Passwords do not match.';
        return;
      }
      if (newPassword.length < 8) {
        messageDiv.style.color = '#d63b00';
        messageDiv.textContent = 'Password must be at least 8 characters.';
        return;
      }
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Password reset successful! Redirecting to login...';
      setTimeout(function() {
        window.location.href = 'merchant_login.html';
      }, 1500);
      // Here you would send the new password to your backend
    }
  </script>
</body>
</html>
