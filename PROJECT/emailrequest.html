<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <style>
    * {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .forgot-container {
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px #999;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-submit {
      width: 100%;
    }

    #message {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div style="text-align:center; margin-bottom:20px;">
      <img src="assect/Borewell-logo.png" alt="Logo" style="max-width:90px; margin-bottom:10px;">
    </div>
    <h2>Email Verification</h2>
    <form onsubmit="handleVerification(); return false;">
      <div class="form-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
      </div>
      <div class="form-group">
        <label for="code">Enter verification code</label>
        <input type="text" id="code" class="form-control" placeholder="Enter code" required>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">Verify</button>
      <div id="message"></div>
    </form>
    <div style="text-align:center; margin-top:10px;">
      <a href="merchant_login.html">Back to Login</a>
    </div>
  </div>
  <script>
    function handleVerification() {
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;
      const messageDiv = document.getElementById('message');
      if (!email || !code) {
        messageDiv.style.color = '#d63b00';
        messageDiv.textContent = 'Please enter both email and verification code.';
        return;
      }
      // Simulate verification
      if (code === '123456') {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Email verified successfully! Redirecting...';
        setTimeout(function() {
          window.location.href = 'forget.html';
        }, 1500);
      } else {
        messageDiv.style.color = '#d63b00';
        messageDiv.textContent = 'Invalid verification code.';
      }
    }
  </script>
</body>
</html>
